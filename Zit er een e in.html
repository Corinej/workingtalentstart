<html>
    <head>
        <script>
function checken(){
    var invoer = document.getElementById("invoer").value;
    if(invoer.includes("e")){
        alert("Er zit een e in!")
    }
}

        </script>
    </head>
    <body>
        <input type=text id="invoer" value="Vul een woord in">
        <input type=button onclick="checken()">
    </body>
</html>
